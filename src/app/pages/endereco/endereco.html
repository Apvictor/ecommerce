<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid fixed>
    <ion-row>
      <ion-card>
        <img src="assets/img/loja/loja-fisica.png" />
        <ion-card-content>
          <ion-card-header>
            <ion-card-subtitle>{{endereco}}</ion-card-subtitle>
            <ion-card-title>Sul Commerce Space</ion-card-title>
          </ion-card-header>
          A Sul Commerce Space foi fundada em 2004 por Pedro da Silva com o objetivo de vender itens para lá de
          especiais para o mundo!.
        </ion-card-content>

        <div class="div-botoes-acao-card">
          <ion-item (click)="verMapa()" class="ion-activated">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Ver no Mapa</ion-label>
          </ion-item>

          <ion-item (click)="ligar()">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>Ligar</ion-label>
          </ion-item>

          <ion-item (click)="verWhatsapp()">
            <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
            <ion-label>Whatsapp</ion-label>
          </ion-item>
        </div>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
